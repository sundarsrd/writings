<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>interactive comic template</title>

	<link rel="stylesheet" href="../css/reveal.css">
	<link rel="stylesheet" href="../css/theme/league.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../lib/css/zenburn.css">

	<!-- Google Fonts Selection - Sundar -->
	<link href="https://fonts.googleapis.com/css?family=Cookie|Josefin+Slab:600|Lobster|Shadows+Into+Light+Two" rel="stylesheet">

	<!-- Emoji Font / Css - Sundar (https://afeld.github.io/emoji-css/) -->
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

	<!-- stripthis! -->
	<link rel="stylesheet" type="text/css" href="../dep/st/font/stylesheet.css" />

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = "../" + window.location.search.match(/print-pdf/) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<!-- 
		Style overrides!!!
		Why?!: We have to override the box-shadow around images, to prevent borders in the stripthis images (as part of comicstrip integration)! 
				https://stackoverflow.com/questions/23082660/how-to-style-images-in-reveal-js 
		// Don't Change ".reveal section img"
	-->
	<style>
		.reveal section img {
			background: none;
			border: none;
			box-shadow: none;
		}

		.reveal section h3 {
			font-family: "Lobster", cursive;
		}

		.reveal section h6 {
			font-family: 'Shadows Into Light Two', cursive;
			font-size: '.05em';
		}

		img {
			max-width: 100%;
			height: auto;
			width: auto;
		}

		/* Added by SRS - for aligning anchors - begin  */
		.reveal pre {
			margin: 20px 0px;
			box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
		}
		
		.reveal a {
			font-family: 'Shadows Into Light Two', cursive;
			font-size: smaller;
		}
		/* Added by SRS - for aligning anchors - end*/
		
		</style>
	<div class="reveal">
		<div class="slides">
			<section>
				<h6>
					BDD Explorations
					<sub>
						<small>CS.10.07.2018</small>
					</sub>
				</h6>
				<section>
					<textarea class="comicbrowser-render">
						"BDD Love!" black
						<!-- Bianca = Bianca (PM), Kesiev = Drake (Engr), Lara = Diane (Mgr)-->
						a new office panel 
						narrator says whispering "BDD Love in reality!"
						lara with glasses using tablet looking right whispering replies "Hey, isn't BDD awesome?"
						bianca looking left with mug and an evil smile replies "Yeah!!! can't agree more!"
						bianca same says "As a ..., I Want BDD to go away" 
						bianca same says "So That, I will have better work life balance!"

						another office panel 
						lara using tablet serious with glasses rolling eyes looking up replies whispering to self "*dumbstruck*!"
			
						another office panel
						narrator says whispering "recovering..."
						lara looking right with glasses using tablet confused face replies to self "err... what, seriously??"
						bianca looking left with mug replies smiling "Just Kidding! The other two amigos need a job eh! ;)"

						a new hypnotic panel
						somebody says to self, loud "BDD improves Empathy and Collaboration!" 
					</textarea>
				</section>
			</section>
		</div>
	</div>
	<!-- jquery & other pre-reqisites ! -->
	<script src="../lib/js/head.min.js"></script>
	<script src="../lib/js/jquery.js"></script>
	<!-- reveal! -->
	<script src="../js/reveal.js"></script>
	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: '../plugin/markdown/marked.js' },
				{ src: '../plugin/markdown/markdown.js' },
				{ src: '../plugin/notes/notes.js', async: true },
				{ src: '../plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			],
			progress: true,
			autoslide: 5000,
			autoslideStoppable: true
		});
	</script>
	<!-- stripthis! -->
	<script type="text/javascript" src="../dep/st/libs/comicbrowser.js"></script>
	<script type="text/javascript" src="../dep/st/libs/comicgenerator.js"></script>
	<script type="text/javascript" src="../dep/st/libs/stencils.js"></script>
	<script type="text/javascript" src="../dep/st/libs/stencils-kesiev.js"></script>
	<script type="text/javascript" src="../dep/st/libs/stencils-sandbox.js"></script>
	<script type="text/javascript" src="../dep/st/libs/stencils-cw.js"></script>
	<script type="text/javascript" src="../dep/st/libs/stencils-lw.js"></script>
	<script>
		function onComicgeneratorConfigure() {
			// You can change the comicbrowser and comicgenerator configuration here before showing your comic, so you
			// can set the series ID and, eventually, the "stripthis" engine root path, like this.
			//
			// comicbrowser._settings.server.url="path/to/server.php?seriesid=<your comic id>";
			comicgenerator._settings.placeholders.server = "../dep/st/";
		}
	</script>
</body>

</html>

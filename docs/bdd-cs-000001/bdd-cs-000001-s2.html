<!doctype html>
<html>

<head>
	<meta charset="utf-8">

	<title>simple comic template</title>

	<!-- Google Fonts Selection - Sundar -->

	<!-- Emoji Font / Css - Sundar (https://afeld.github.io/emoji-css/) -->

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = "../" + window.location.search.match(/print-pdf/) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<style>
		section img {
			background: none;
			border: none;
			box-shadow: none;
		}

		section h3 {
			font-family: "Lobster", cursive;
		}

		section h6 {
			margin: 0px;
			font-family: 'Shadows Into Light Two', cursive;
			font-size: x-large;
		}

		img {
			max-width: 100%;
			height: auto;
			width: auto;
		}

		/* Added by SRS - for aligning anchors - begin  */
		section pre {
			margin: 20px 0px;
			box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
		}

		section a {
			font-family: 'Shadows Into Light Two', cursive;
			font-size: smaller;
		}

		/* Added by SRS - for aligning anchors - end*/
	</style>
	<div>
		<section>
			<h6>
				BDD Explorations
				<sub>
					<small>CS.05.05.2018.000001</small>
				</sub>
			</h6>
			<section>
				<textarea class="comicbrowser-render">
					"Bee Dee Dee!"
					<!-- Bianca = Bianca (PM), Kesiev = Drake (Engr), Lara = Diane (Mgr)-->
					a new office panel 
					narrator says whispering "One day @ ofc., Drake (Engr.) is thinking aloud about 'BDD'!"
					kesiev with glasses using mac looking up whispering says to self "Bridging the Digital Divide?!"
					kesiev same whispering says to self "...Before Dinner Drink?"
					kesiev rolling eyes replies to self "Beautiful Design Document.. err!?!"
		
					a new very large corridor panel
					narrator says whispering "Bianca (PM) & Diane (Mgr) join!"
					bianca looking right with mug replies "BDD (Behavior Driven Development) is to requirements as grammer is to english" 
					bianca same replies "It's effective story telling in a simple language"
					lara using tablet looking right says "and, provides salvation from the 'dual gumption traps'*"
					kesiev with glasses serious rolling eyes joined hands looking left shrug replies "in english please!"
					
					a new very large corridor panel
					narrator says whispering "'Dual Gumption Traps' & other benefits"
					lara looking right using tablet 
					lara same replies whispering "1. That\'s not what i asked for!"
					lara same replies whispering "2. I forgot to tell you about this other thing"

					bianca looking right palms up replies whispering "The Structured narrative with specific criteria & examples takes all confusions away"
					bianca same says whispering "stakeholders, engineers, support teams - all speak the same business language"

					a new very large panic panel
					kesiev with glasses using mac looking up smiling says "Aha! That's Cool! BDD is intriguing & fascinating for sure!"

					credits: "(c) 2018 by SivaramaSundar, Framework courtesy by kesiev@stripthis"
				</textarea>
			</section>

					<pre>

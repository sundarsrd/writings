<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>simple comic template</title>

	<!-- Google Fonts Selection - Sundar -->
	<link href="https://fonts.googleapis.com/css?family=Cookie|Josefin+Slab:600|Lobster|Shadows+Into+Light+Two" rel="stylesheet">

	<!-- Emoji Font / Css - Sundar (https://afeld.github.io/emoji-css/) -->

	<!-- stripthis! -->
	<link rel="stylesheet" type="text/css" href="../dep/st/font/stylesheet.css" />

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = "../" + window.location.search.match(/print-pdf/) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<style>
		section img {
			background: none;
			border: none;
			box-shadow: none;
		}

		section h3 {
			font-family: "Lobster", cursive;
		}

		section h6 {
			font-family: 'Shadows Into Light Two', cursive;
			font-size: '.05em';
		}

		img {
			max-width: 100%;
			height: auto;
			width: auto;
		}
	</style>
	<div>
		<section>
			<h6>
				BDD Explorations
				<sub>
					<small>CS.05.05.2018.000001</small>
				</sub>
				<hr>
			</h6>
			<section>
				<textarea class="comicbrowser-render">
					"Bee Dee Dee!" black
					<!-- Bianca = Bianca, Kesiev = Drake, Lara = Diane-->
					a new office panel 
					narrator says whispering "One day @ ofc., bianca is thinking aloud about 'BDD'!"
					bianca with blocknotes looking up whispering says to self "Bridging the Digital Divide?!"
					bianca same whispering says to self "...Before Dinner Drink?"
					bianca rolling eyes replies to self "Beautiful Design Document.. err!?!"
		
					a new very large office panel
					narrator says whispering "Drake & Diane join!"
					kesiev with glasses looking right with mug replies "BDD (Behavior Driven Development) is to requirements as grammer is to english" 
					kesiev same replies "It's effective story telling in a simple language"
					lara using tablet looking right says "and, provides salvation from the 'dual gumption traps'*"
					bianca serious rolling eyes joined hands looking left shrug replies "in english please!"
					
					a new very large panic panel
					narrator says whispering "The 'Dual Gumption Traps' ..."
					lara looking right using tablet 
					lara same replies whispering "1. That\'s not what i asked for!"
					lara same replies whispering "2. I forgot to tell you about this other thing"
					kesiev with glasses looking right palms up says whispering "The Structured narrative with specific criteria & examples takes all confusions away"
					bianca with blocknotes looking left smiling says "Aha! That helps! BDD is intriguing & fascinating for sure!"

					credits: "(c) 2018 by SivaramaSundar, Framework courtesy by kesiev@stripthis"
				</textarea>
			</section>
			<section>
				<pre>

<a href="https://www.manning.com/books/bdd-in-action" target="_blank">Book: BDD in Action</a>
				</pre>
			</section>
		</section>
	</div>

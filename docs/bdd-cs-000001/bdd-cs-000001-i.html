<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>interactive comic template</title>

	<link rel="stylesheet" href="../css/reveal.css">
	<link rel="stylesheet" href="../css/theme/league.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../lib/css/zenburn.css">

	<!-- Google Fonts Selection - Sundar -->
	<link href="https://fonts.googleapis.com/css?family=Cookie|Josefin+Slab:600|Lobster|Shadows+Into+Light+Two" rel="stylesheet">

	<!-- Emoji Font / Css - Sundar (https://afeld.github.io/emoji-css/) -->
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

	<!-- stripthis! -->
	<link rel="stylesheet" type="text/css" href="../dep/st/font/stylesheet.css" />

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = "../" + window.location.search.match(/print-pdf/) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<!-- 
		Style overrides!!!
		Why?!: We have to override the box-shadow around images, to prevent borders in the stripthis images (as part of comicstrip integration)! 
				https://stackoverflow.com/questions/23082660/how-to-style-images-in-reveal-js 
		// Don't Change ".reveal section img"
	-->
	<style>
		.reveal section img {
			background: none;
			border: none;
			box-shadow: none;
		}

		.reveal section h3 {
			font-family: "Lobster", cursive;
		}

		.reveal section h6 {
			font-family: 'Shadows Into Light Two', cursive;
			font-size: '.05em';
		}

		img {
			max-width: 100%;
			height: auto;
			width: auto;
		}
	</style>
	<div class="reveal">
			<div class="slides">
			<h6>BDD Chronicles
				<sub>
					<small>CS.000001</small>
				</sub>
			</h6>
			<section>
				<textarea class="comicbrowser-render">
						"Bee Dee Dee!" black

						a new office panel
						narrator says whispering "One day @ ofc., bianca encounters 'BDD'!"
						bianca collar dressed using blocknotes looking up whispering says to self "Bridging the Digital Divide?!"
						bianca same whispering says to self "...Before Dinner Drink?"
						bianca rolling eyes replies to self "Beautiful Design Document.. err!?!"
			
						a new office panel
						narrator says "Kesiev walks in..."
						kesiev with glasses with mug smiling slyly looking right replies whispering "hhmm... BEE DEE DEE, eh! :D"
						kesiev winking dark belt says "Keep guessing... go on!"
						bianca collar joined hands with blushing face looking left says "Come on! Don't be a tease. Tell me! BDD sounds intriguing!"
							
						another new very large office panel
						narrator says whispering "..."
						kesiev with glasses looking right palms replies "okie... okie.. It's what grammer is to english" 
						kesiev same says "It's salvation from the 'dual gumption traps'*"
						bianca serious rolling eyes joined hands looking left shrug says "in english please!"
			
						another thin panel
						kesiev with glasses looking up with mug replies "BDD -> Behavior Driven Development => is all about story telling..."
						kesiev same says "...in a structured narrative of a requirement and the benefits stated with specific criteria, examples"
			
						a new very large panic panel
						kesiev with glasses looking right using tablet says ""
						bianca looking left thumb up smiling says "Aha! That's cool! Thanks"
			
						credits: "(c) 2017 by SivaramaSundar, Framework courtesy by kesiev@stripthis"				</textarea>
				<p>
					<small>
						<i><a>*Dual Gumption Traps!</a></i>
					</small>
				</p>
				<pre>
That's not what i asked for
I forgot to tell you about this other thing
					</pre>
			</section>
		</div>
	</div>
	<!-- jquery & other pre-reqisites ! -->
	<script src="../lib/js/head.min.js"></script>
	<script src="../lib/js/jquery.js"></script>
	<!-- reveal! -->
	<script src="../js/reveal.js"></script>
	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: '../plugin/markdown/marked.js' },
				{ src: '../plugin/markdown/markdown.js' },
				{ src: '../plugin/notes/notes.js', async: true },
				{ src: '../plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			],
			progress: true,
			autoslide: 5000,
			autoslideStoppable: true
		});
	</script>
	<!-- stripthis! -->
	<script type="text/javascript" src="../dep/st/libs/comicbrowser.js"></script>
	<script type="text/javascript" src="../dep/st/libs/comicgenerator.js"></script>
	<script type="text/javascript" src="../dep/st/libs/stencils.js"></script>
	<script type="text/javascript" src="../dep/st/libs/stencils-kesiev.js"></script>
	<script type="text/javascript" src="../dep/st/libs/stencils-sandbox.js"></script>
	<script type="text/javascript" src="../dep/st/libs/stencils-cw.js"></script>
	<script type="text/javascript" src="../dep/st/libs/stencils-lw.js"></script>
	<script>
		function onComicgeneratorConfigure() {
			// You can change the comicbrowser and comicgenerator configuration here before showing your comic, so you
			// can set the series ID and, eventually, the "stripthis" engine root path, like this.
			//
			// comicbrowser._settings.server.url="path/to/server.php?seriesid=<your comic id>";
			comicgenerator._settings.placeholders.server = "../dep/st/";
		}
	</script>
</body>

</html>

<body>
	<!-- 2018.08.22 - Lniux -->
	<!--<section data-background-image="images/devils-bridge2.jpg">-->
	<div>
		<textarea class="comicbrowser-render">
			"The 'Killer' linux cmd!" black 4-koma

			a new dark office panel
			narrator says whispering "One day @ ofc.."
			bianca collar dressed using mac looking down says "hey dude..."
			bianca same looking up looking right says "what's the killer cmd of linux?"
			kesiev with glasses with mug looking down looking left replies whispering "hhmm... 'kill' eh?!"
			kesiev same looking up surprised says to self whispering "i wonder, what'd that be?"
				
			another new very large office panel
			narrator says whispering "..."
			bianca same blushing face vampire mouth looking up looking right says "Nope! it's the *bourne* shell! [bsh]"
			kesiev with glasses looking up looking left with mug ghostly head serious mouth says to self whispering "Oh! NOOO! Please!"					

			a new dark office panel
			narrator says whispering "...a little while later"
			bianca collar dressed with mug looking right looking up says "what's even more dangerous than [bsh]?"
			kesiev with glasses looking down looking right using mac serious mouth replies "Shoot"
			somebody says to self whispering "Not *Again*!"						

			a new thin hypnotic panel
			bianca same vampire mouth replies "it's [BASH]! Bourne again shell! :D"

			a new thin dark despair panel
			kesiev with glasses hurt head vanishing punches rolling eyes looking left shocked mouth says to replies loudly "Ow! Oww!! Owww!!! !#%^@"	

			credits: "(c) 2017 by SivaramaSundar, Framework courtesy by kesiev@stripthis"
		</textarea>
	</div>

	<!-- stripthis! -->

	<style>
		section img {
			background: none;
			border: none;
			box-shadow: none;
		}

			font-family: "Lobster", cursive;
		}

		section h6 {
			font-family: 'Shadows Into Light Two', cursive;
			font-size: '.05em';
		}

			max-width: 100%;
			height: auto;
			width: auto;

	<div>
		<section>
			<h6>
				BDD Explorations
				<sub>
					<small>CS.05.05.2018.000001</small>
				</sub>
				<hr>
			</h6>
			<section>
				<textarea class="comicbrowser-render">
					"Bee Dee Dee!" black
					<!-- Bianca = Bianca, Kesiev = Drake, Lara = Diane-->
					a new office panel 
					narrator says whispering "One day @ ofc., bianca is thinking aloud about 'BDD'!"
					bianca with blocknotes looking up whispering says to self "Bridging the Digital Divide?!"
					bianca same whispering says to self "...Before Dinner Drink?"
					bianca rolling eyes replies to self "Beautiful Design Document.. err!?!"
		
					a new office panel
					narrator says "Drake walks in..."
					kesiev with glasses with mug smiling slyly looking right replies whispering "hhmm... BEE DEE DEE, eh! :D"
					kesiev winking dark belt says "Keep guessing... go on!"
					bianca collar joined hands with blushing face looking left says "cease the tease! BDD sounds intriguing!"
						
					another new very large office panel
					narrator says whispering "Diane joins!"
					kesiev with glasses looking right palms replies "okie... okie.. BDD is to requirements as grammer is to english" 
					lara using tablet looking right says "and, it's salvation from the 'dual gumption traps'*"
					bianca serious rolling eyes joined hands looking left shrug replies "in english please!"
					
					another new very large office panel
					somebody says loudly whispering to self "contd..."
					
					a new large office panel
					kesiev with glasses looking up with mug replies "BDD -> Behavior Driven Development => is all about story telling"
					lara looking down using tablet says "It's Structured narrative of requirements + the benefits stated with specific criteria & examples"
		
					a new large panic panel
					bianca looking right thumb up smiling says "Aha! That's enlightning! Thanks"
					lara same looking left smiling says "Now that you are bitten by the BDD bug..."
					kesiev with glasses with mug looking up winking replies "lets do more on BDD as we go!"
		
					a new very large panic panel
					narrator says whispering "The 'Dual Gumption Traps' ..."
					somebody says whispering to self "1. That\'s not what i asked for!"
					somebody replies whispering to self "2. I forgot to tell you about this other thing"

				</textarea>

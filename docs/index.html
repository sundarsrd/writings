    <link rel="stylesheet" href="css/reveal.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Google Fonts Selection - Sundar -->
    <link href="https://fonts.googleapis.com/css?family=Cookie|Josefin+Slab:600|Lobster|Shadows+Into+Light+Two" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="dep/st/font/stylesheet.css" />

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);

</head>

<body>
    <!-- 
		Style overrides!!!
		Why?!: We have to override the box-shadow around images, to prevent borders in the stripthis images (as part of comicstrip integration)! 
				https://stackoverflow.com/questions/23082660/how-to-style-images-in-reveal-js 
		// Don't Change ".reveal section img"
	-->
    <style>
        .reveal section img {
            background: none;
            border: none;
            box-shadow: none;
        }

        .reveal section h3 {
            font-family: "Lobster", cursive;
        }

        .reveal section h6 {
            font-family: 'Shadows Into Light Two', cursive;
            font-size: '.05em';
        }

        img {
            max-width: 100%;
            height: auto;
            width: auto;
        }

        /* Added by SRS - for aligning anchors - begin  */

        .reveal pre {
            margin: 20px 0px;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
        }

        .reveal a {
            font-family: 'Shadows Into Light Two', cursive;
            font-size: smaller;
        }

        /* Added by SRS - for aligning anchors - end*/
    </style>

    <!-- jquery & other pre-reqisites ! -->
    <script src="lib/js/head.min.js"></script>
    <script src="lib/js/jquery.js"></script>
    <!-- reveal! -->
    <script src="js/reveal.js"></script>
    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
            dependencies: [
                { src: 'plugin/markdown/marked.js' },
                { src: 'plugin/markdown/markdown.js' },
                { src: 'plugin/notes/notes.js', async: true },
                { src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
            ],
            progress: true,
            autoslide: 5000,
            autoslideStoppable: true
        });
    </script>
